layout: default
title: Sign up

<h1 class="page__title">Профиль</h1>

<form action="/" method="POST" class="form">
  <div class="cabinet">
    <div class="cabinet__form">
      <div class="form__group form__group--md">
        <input
          type="text"
          class="form__control"
          placeholder="Ваше имя"
          value="Zehael Admin"
        />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input
          type="email"
          class="form__control"
          placeholder="Ваш email"
          value="zehaelapps@gmail.com"
        />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input
          type="password"
          class="form__control"
          placeholder="Новый пароль"
        />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input
          type="password"
          class="form__control"
          placeholder="Подтвердите пароль"
        />
        <span class="form__line"></span>
      </div>
    </div>
    <div class="cabinet__avatar">
      <img src="https://placehold.it/150" alt="Аватар Zehael" />
      <label class="cabinet__file">
        <input type="file" name="" id="" />
        выбрать аватар
      </label>
    </div>
  </div>
  <div class="form__footer">
    <button type="submit" class="btn btn--blue btn--rounded btn--sm">
      Сохранить
    </button>
  </div>
</form>
